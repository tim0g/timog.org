baseURL: 'https://timog.org/'
title: TIMOG
author: Leon Timog
languageCode: en-us
pygmentsCodeFences: false
enableRobotsTXT: true
theme: hugo-flex
publishDir: public
rssLimit: 10

outputs:
  taxonomyTerm:
  - HTML
  taxonomy:
  - HTML
  section:
  - HTML

permalinks:
  posts: /:filename/
  pages: /:filename/

params:
  editURL: "https://github.com/tim0g/tim/tree/main/content"
  color: "#1C86EE"
  width: 50rem
  description: "TIMOG: Guide, Wiki, Blog"
  footer: <small>All content Â©Timog.org under <a href="https://creativecommons.org/licenses/by-sa/4.0/" rel="license">Creative Commons</a> license.</br><a href="#top"> Back to top</a></small>
  rss: >-
    To subscribe to this RSS feed, copy the address in the address bar and paste
    it into your favorite feed reader.
  divider: false # Set to false to remove divider below posts on homepage
  schema: true
  opengraph: true
  twittercards: true
  summaries: false
  utterances:
    repo:               # Set to Utterances repo URL to add Utterances comments
    issueterm: pathname
    theme: github-light
  netlify:
    honeypot: false     # Set to true to add honeypot field in contact form
    recaptcha: false    # Set to true to add recaptcha challenge in contact form
  # css:                # Uncomment to add custom CSS from a list of files
  #   - css/foo.css
  #   - bar.css
  # js:                 # Uncomment to add custom JS from a list of files
  #   - js/foo.js
  #   - bar.js
  timeout: 60000

menu:
  nav:
    - name: About
      url: about-timog.org/
      weight: 1
    - name: Blog
      url: posts/
      weight: 2
    - name: Guide
      url: guide/
      weight: 3
