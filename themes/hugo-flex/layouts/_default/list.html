{{ define "main" }}

  {{ partial "heading-single.html" . }}

  {{ .Content }}

  {{ range .Pages.GroupByPublishDate "2006" }}
    <h3>{{ .Key }}</h3>
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  {{ end }}

{{ end }}
