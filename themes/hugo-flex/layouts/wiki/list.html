{{ define "main" }}

  {{ partial "heading.html" . }}

  {{ .Content }}

  {{ range .Pages.GroupByPublishDate "2006" }}
    <h3>Entries</h3>
    <ul>
      {{ range .Pages.ByWeight }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
        </li>
      {{ end }}
    </ul>
  {{ end }}

{{ end }}
