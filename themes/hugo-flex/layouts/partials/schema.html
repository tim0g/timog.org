{{ if eq .Params.content_type "blog" }}
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": {{ .Title }},
      "image": {{ .Params.featured_image | absURL }},
      "license": {{ .Site.Params.license }},
      "datePublished": {{ .PublishDate }},
      "dateModified": {{ .Lastmod }},
      "author": {
        "@type": "Person",
        "name": {{ .Params.author }},
        "url": {{ .Params.author_url | absURL }}
      },
      "mainEntityOfPage": { "@type": "WebPage" },
       "publisher": {
        "@type": "Organization",
        "name": {{ .Site.Params.header }},
        "logo": {
          "@type": "ImageObject",
          "url": {{ .Site.Params.logo }}
        }
      },
      "description": {{ .Params.description }},
      "keywords": [{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}]
    }

    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": {{ .Site.Params.header }},
      "url": {{ .Site.BaseURL }},
      "sameAs": [
        "https://www.facebook.com/{{ .Site.Params.facebook }}"
      ]
    }
</script>{{ end }}
